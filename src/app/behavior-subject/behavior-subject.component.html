<div style="border: 1px solid">
  <h1 *ngFor="let message of messages">{{ message }}</h1>

  <input type="text" ngModel #input>
  <button (click)="onAddMessage(input.value)">Add</button>
  <button (click)="onClearMessages()">Clear</button>
  <hr>

  <app-behavior-subject-child></app-behavior-subject-child>
</div>
